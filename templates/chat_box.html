<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chat-icon:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        #chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            border: 1px solid #007bff;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(20px);
            z-index: 1000;
        }

        #chat-box.open {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-body {
            padding: 10px;
            height: 300px;
            max-height: 50vh;
            overflow-y: auto;
            background-color: white;
        }

        #chat-input-wrapper {
            display: flex;
            align-items: center;
            border-top: 1px solid #007bff;
            padding: 5px;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            outline: none;
        }

        #send-icon {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s;
        }

        #send-icon:hover {
            background-color: #0056b3;
        }

        .dark-mode #chat-box {
            background-color: #333;
            border-color: #555;
        }

        .dark-mode #chat-header {
            background-color: #555;
        }

        .dark-mode #chat-body {
            background-color: #444;
        }

        .dark-mode #chat-input-wrapper {
            background-color: #333;
        }

        .dark-mode #chat-input {
            background-color: #555;
            border-color: #666;
            color: white;
        }

        .dark-mode #send-icon {
            background-color: #555;
        }

        .dark-mode #send-icon:hover {
            background-color: #777;
        }

        .message {
            margin: 10px 0;
        }

        .message strong {
            display: block;
        }

        .dark-mode .message {
            color: white;
        }

        .dark-mode .message strong {
            color: #ddd;
        }

        .dark-mode-toggle {
            cursor: pointer;
            margin-left: 10px;
        }

        .typing {
            display: inline-block;
            border-right: 0.15em solid orange;
            white-space: nowrap;
            overflow: hidden;
            font-family: monospace;
            letter-spacing: 0.1em;
            animation: typing 2s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>
    <div id="chat-icon" onclick="toggleChatBox()"><i class="fas fa-comments"></i></div>
    <div id="chat-box">
        <div id="chat-header">
            ChatGPT
            <span id="dark-mode-toggle" class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</span>
        </div>
        <div id="chat-body"></div>
        <div id="chat-input-wrapper">
            <input type="text" id="chat-input" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button id="send-icon" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        let isFirstOpen = true;

        function toggleChatBox() {
            const chatBox = document.getElementById('chat-box');
            if (chatBox.classList.contains('open')) {
                chatBox.classList.remove('open');
            } else {
                chatBox.classList.add('open');
                if (isFirstOpen) {
                    simulateTypingMessage("ChatGPT", "Hey, welcome. Good Day! This is Ratheesh's assistant. How can I help you?");
                    isFirstOpen = false;
                }
            }
        }

        function simulateTypingMessage(sender, message) {
            const chatBody = document.getElementById('chat-body');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${sender}:</strong> <span class="typing">${message}</span>`;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;

            setTimeout(() => {
                messageElement.querySelector('.typing').classList.remove('typing');
                messageElement.querySelector('span').style.borderRight = 'none';
            }, 3000);
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value;
            if (message.trim() === '') return;

            appendMessage('You', message);
            input.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    appendMessage('ChatGPT', data.reply);
                } else if (data.error) {
                    appendMessage('Error', data.error);
                }
            })
            .catch(error => {
                appendMessage('Error', error.toString());
            });
        }

        function appendMessage(sender, message) {
            const chatBody = document.getElementById('chat-body');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleIcon = document.getElementById('dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                toggleIcon.textContent = 'â˜€';
            } else {
                toggleIcon.textContent = 'ðŸŒ™';
            }
        }
    </script>
</body>
</html>
