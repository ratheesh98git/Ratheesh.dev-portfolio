<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            color: white;
        }

        .card-image {
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-details {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.5s ease;
            transform: translateY(100%);
        }

        .card-image:hover .card-details {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="portfolio_details.jpg" alt="Product Image">
            <div class="card-details">
                <h2>Product Name</h2>
                <p>Product description goes here. Highlight key features and benefits.</p>
                <h3>Project Details</h3>
                <p>Technologies Used: HTML, CSS, JavaScript</p>
                <p>Additional details about the project.</p>
            </div>
        </div>
    </div>
</body>
</html>
